/* General Styling */
body {
  background-color: var(--background);
  color: var(--foreground);
  font-family: 'Courier New', monospace;
}

/* Header Styling */
h1, h2, h3, h4, h5, h6 {
  color: var(--pink);
}

/* Link Styling */
a {
  color: var(--cyan);
}

/* Text Selection Styling */
::selection {
  background-color: var(--selection);
  color: var(--foreground);
}

/* Code Styling */
pre, code {
  background-color: var(--current-line);
  color: var(--foreground);
  border: 1px solid var(--background);
}

/* Comment Styling */
.comment {
  color: var(--comment);
}

/* Syntax Highlighting */
.keyword, .string, .number, .boolean, .variable, .function {
  color: var(--purple);
}

.keyword {
  font-weight: bold;
}

.string {
  color: var(--green);
}

.number {
  color: var(--orange);
}

.boolean {
  color: var(--yellow);
}

.variable {
  color: var(--cyan);
}

.function {
  color: var(--pink);
}

/* Border Styling */
hr {
  border-color: var(--background);
}
