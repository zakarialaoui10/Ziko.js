name: ziko.js feature request
description: This template is for submitting a proposal to ziko.js feature request 
title: "[ziko.js request feature proposal] : "
labels: [ziko.js]
body:
  - type: checkboxes
    id: sub-area
    attributes:
      label: Most appropriate sub-area of ziko.js?
      description: Please select at least one.
      options:
        - label: Math
        - label: UI
        - label: Time
        - label: Data
        - label: App
        - label: Reactivity
        - label: Graphics

  - type: input
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature you are requesting in detail.
      placeholder: Please describe the feature here.

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Any additional information or context you would like to provide.
      placeholder: Any further details or context for your feature request.
